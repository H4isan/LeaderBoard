<div class="row">

  <h1>New Student</h1>
  <div class="col-xs-12">
    <md-input-container class="example-full-width" style="width:100%;">
      <input mdInput  placeholder="Full Name" #fullName required>
    </md-input-container>
  

  <md-input-container class="example-full-width" style="width:100%;" >
    <input mdInput placeholder="Photo Url" #photoUrl>
  </md-input-container>
  <a md-raised-button routerLink="." (click)="saveStudent(fullName.value, photoUrl.value);">Save</a>
  </div>
</div>
